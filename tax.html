<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Federal Income Tax</title>
</head>
<body>


<script>

  var income = +prompt("Enter income");

  var tax = 0;

  var rest = 0;
  
  if(income <= 9525){
    tax = income*0.10;
  }
  if(income > 9525){
    tax = 9525 * 0.10;
    rest = (income - 9525)*0.12;
  }
  if(income > 38700){
    tax += (38700 - 9525)*0.12;
    rest = (income - 38700)*0.22;
  }
  if(income > 82500){
    tax += (82500-38700)*0.22;
    rest = (income - 82500)*0.24;
  }
  if(income > 157500){
    tax += (157500-82500)*0.24;
    rest = (income - 157500)*0.32;
  }
 if(income > 200000){
    tax += (200000-157500)*0.32;
    rest = (income - 200000)*0.35;
  }
 if(income > 500000){
    tax += (500000-200000)*0.35;
    rest = (income - 500000)*0.37;
  }

  tax+=rest;

  console.log("Federal Income Tax is " + tax)

</script>

</body>
</html>
